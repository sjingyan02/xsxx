<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说展示</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkAccess() {
            var validCode = "0723"; // 你可以更改为任何你想要的邀请码
            var inputCode = prompt("请输入邀请码:");

            if (inputCode === validCode) {
                document.getElementById('site-content').style.display = 'block';
                document.getElementById('login-screen').style.display = 'none';
            } else {
                alert("邀请码错误!");
                window.location.reload();
            }
        }
    </script>
</head>
<body onload="checkAccess()">
    <div id="login-screen" style="display: block;">
        <h2>请输入邀请码</h2>
    </div>
    <div id="site-content" style="display: none;">
        <h1>小说展示</h1>
        <div id="novels-container">
            <!-- 小说列表将会被JavaScript动态添加 -->
        </div>
        <div id="chapters-container" style="display: none;">
            <button onclick="showNovels()">返回小说列表</button>
            <h1 id="novel-title"></h1>
            <!-- 章节列表将会被JavaScript动态添加 -->
        </div>
    </div>
    <script src="novelsData.js"></script>
    <script src="script.js"></script>
</body>
</html>
